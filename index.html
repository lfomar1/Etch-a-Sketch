<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Etch A Sketch</title>
  </head>
  <body>
    <div class="header"><h1 class="title">Etch-A-Sketch</h1></div>
    <div class="main">
      <div class="settings">
        <input id="color-picker" type="color" value="#333333" />
        <button class="color-mode">Color Mode</button>
        <button class="rainbow-mode">Rainbow Mode</button>
        <button class="clear">Clear</button>
        <div class="size-value">16 x 16</div>
        <input id="slider" type="range" value="16" min="1" max="64" />
      </div>
      <div class="container"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
